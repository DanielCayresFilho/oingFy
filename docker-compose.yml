version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oingfy-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oingfy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oingfy-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oingfy-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/oingfy?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000
    depends_on:
      - postgres
    networks:
      - oingfy-network

volumes:
  postgres_data:

networks:
  oingfy-network:
    driver: bridge
